<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="lib/jquery-3.7.1.min.js"></script> <!-- css파일은 <link>로 연결, script파일은 <src>로 연결 -->
    <script>
        $(function(){
            let text1 = document.querySelector('.text-01');
            text1.addEventListener('click', () => {
                alert();
            });

            let text2 = $('.text-02');
            text2.on('click', function(){
                alert();
            });

        });//script end
    </script>
</head>

<body>
    <p class="text-01">텍스트 1</p>
    <p class="text-02">텍스트 2</p>
    <button type="button">버튼</button>
</body>

</html>
