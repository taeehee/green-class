<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식폼-스타일</title>
    <link rel="stylesheet" href="css/44.css">
</head>

<body>
    <section class="form">
        <form action="">
            <div class="box">
                <label for="name1">이름</label>
                <input type="text" name="name" id="name1" placeholder="이름 입력">
            </div><!-- box -->

            <div class="box">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password1">
            </div><!-- box -->

            <div class="check">
                <h3>점심메뉴 추천</h3>
                <ul>
                    <li>
                        <label for="">한식</label>
                        <input type="checkbox" name="food" value="food1" id="">
                    </li>

                    <li>
                        <label for="">일식</label>
                        <input type="checkbox" name="food" value="food2" id="">
                    </li>

                    <li>
                        <label for="">중식</label>
                        <input type="checkbox" name="food" value="food3" id="">
                    </li>

                    <li>
                        <label for="">분식</label>
                        <input type="checkbox" name="food" value="food4" id="">
                    </li>
                </ul>
            </div><!-- check -->

        </form>
    </section><!-- form -->
</body>

</html>
