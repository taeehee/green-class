<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션효과</title>
    <link rel="stylesheet" href="css/스크립트22.css">
</head>
<body>
    <div class="list">
        <div class="item">
            <button type="button" class="hide">hide</button> <!-- type은 :로 작성 (:type) -->
            <button type="button" class="show">show</button>
            <div class="image">
                <img src="img/img-1.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

        <div class="item">
            <button type="button" class="fadeIn">fadeIn</button>
            <button type="button" class="fadeOut">fadeOut</button>
            <div class="image">
                <img src="img/img-2.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

        <div class="item">
            <button type="button" class="slideUp">slideUp</button>
            <button type="button" class="slideDown">slideDown</button>
            <div class="image">
                <img src="img/img-3.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

        <div class="item">
            <button type="button" class="toggle">toggle</button>
            <div class="image">
                <img src="img/img-4.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

        <div class="item">
            <button type="button" class="fadeToggle">fadeToggle</button>
            <div class="image">
                <img src="img/img-5.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

        <div class="item">
            <button type="button" class="slideToggle">slideToggle</button>
            <div class="image">
                <img src="img/img-6.jpg" alt="">
            </div><!-- image -->
        </div><!-- item -->

    </div><!-- list -->

</body>
</html>
